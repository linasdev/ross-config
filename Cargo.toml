[package]
name = "ross-config"
version = "1.12.0"
authors = ["Linas Nikiperaviƒçius <linas@linasdev.com>"]
edition = "2018"
license-file = "LICENSE.md"
description = "Config helpers for the Rusty Old Smart System"
repository = "https://github.com/linasdev/ross-config"
readme = "README.md"

[dependencies]
ross-protocol = "1.14.0"

[dependencies.downcast-rs]
version = "1.2.0"
default-features = false

[dependencies.serde]
version = "1.0.130"
features = ["derive"]
optional = true

[dependencies.typetag]
version = "0.1.7"
optional = true

[features]
default = []
std = ["serde", "typetag"]
